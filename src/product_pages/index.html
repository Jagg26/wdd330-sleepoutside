<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Outside | Product Details</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/product.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="product-detail">
      <h2>Product Details</h2>
      <figure>
        <img src="" alt="" id="p-image" width="300">
        <span id="p-discount-badge" class="discount-badge" aria-hidden="true"></span>
      </figure>
      <section id="product-info">
        <h3 id="p-brand"></h3>
        <p id="p-name"></p>

        <p id="p-color"></p>
        <p id="p-description"></p>
        <p id="p-price"></p>
        <p id="p-discount" class="product-discount"></p>
        <div class="product-actions">
          <button id="add-to-cart" data-id="">Add to Cart</button>
          <button id="wishlist-btn" data-id="" class="wishlist-btn">Add to Wishlist</button>
          <button id="wishlist-move" data-id="" class="wishlist-move" style="display:none">Move to Cart</button>
        </div>
      </section>
    </section>
  </main>
  <footer id="main-footer"></footer>
</body>

</html>
